<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Biglietto_treno</title>
</head>


<body class="bg-danger">
    <header></header>
    <main>
        <div class="container">
            <h1 class="text-center text-white my-4">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <div class="card card-form bg-white rounded-3 p-4 shadow">
                <div class="card-body">
                    <form class="text-center">
                        <div class="row">
                            <div class="col-4 text-start">
                                <label class="form-label text-danger fw-bold" for="input_full_name">Nome e
                                    Cognome</label>
                                <input class="form-control w-75 fw-bold border-danger" type="text" id="input_full_name"
                                    placeholder="Inserire nome e cognome" required>
                            </div>
                            <div class="col-4 text-start">
                                <label class="form-label text-danger fw-bold" for="input-km">Km da percorrere</label>
                                <input class="form-control w-75 fw-bold border-danger" type="number" id="input-km"
                                    placeholder="Distanza in km" required min="1" max="99">
                            </div>
                            <div class="col-4 text-start">
                                <label class="form-label text-danger fw-bold">Fascia d'et√†</label>
                                <select class="form-select w-75 fw-bold border-danger" id="select-age">
                                    <option value="Minorenne" class="fw-bold">Minorenne</option>
                                    <option value="Maggiorenne" class="fw-bold">Maggiorenne</option>
                                    <option value="Over65" class="fw-bold">Over 65</option>
                                </select>
                            </div>
                        </div>
                        <div class="mt-5">
                            <button type="submit" id="btn-submit">Genera</button>
                            <button type="button" id="btn-delete">Annulla</button>
                        </div>
                    </form>
                </div>
            </div>

            <h2 class="h1 fw-bold mt-4 text-white text-center ">IL TUO BIGLIETTO</h2>
            <div class="bg-white rounded-0 p-4">
                <h3 class="h4 fw-bold">DETTAGLIO PASSEGGERO</h1>
                    <table class="table table-borderless border-top border-bottom">
                        <thead>
                            <tr class="text-center">
                                <th class="bg-secondary text-center" scope="col">NOME PASSEGGERO</th>
                                <th scope="col">Offerta</th>
                                <th scope="col">Carrozza</th>
                                <th scope="col">Codice CP</th>
                                <th scope="col">Costo biglietto</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="td-nome"></td>
                                <td id="td-offerta"></td>
                                <td id="td-carrozza"></td>
                                <td id="td-codice"></td>
                                <td id="td-costo"></td>
                            </tr>
                        </tbody>
                    </table>
            </div>
        </div>
        </div>
    </main>
    <footer></footer>



    <script src="./assets/javascript/script.js"></script>
</body>


</html>
